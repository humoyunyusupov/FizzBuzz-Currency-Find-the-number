<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Currency</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- FizzBuzz -->
    
    <div class="container">
        <h3 class="text-center fs-1 mt-5">Currency</h3>
        <form class="js-form-currency input-group" method="post">
            <input class="js-input-currency form-control w-50 rounded-2" type="number" placeholder="Enter number">
            <select class="js-select-currency w-50 rounded-2 form-control">
                <option value="11200">USD</option>
                <option value="10800">EUR</option>
                <option value="24">KZT</option>
                <option value="133">KGS</option>
                <option value="1557">YUAN</option>
            </select>
            <button class="btn btn-success mx-auto mt-2 rounded-2" type="submit">Check</button>
        </form>
        
        <div class="js-alert-currency text-center alert alert-info mt-3 fs-3">0</div>
        
    </div>

    
    <div class="container">
        <ul>
            <li>
                <a class="home" href="index.html">Bosh Menyu</a>
            </li>
           
        </ul>
    </div>

        
    
    <script src="currency.js"></script>
</body>
</html>
